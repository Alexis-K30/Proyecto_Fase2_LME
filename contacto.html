<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Biografias.html">Biografias</a></li>
                <li><a href="Galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
                <li><a href="Nosotros.html">Sobre nosotros</a></li>
            </ul>
            <h2><a href="#">Biografías.com</a></h2>
        </nav>
    </header>

    <main class="contenedor">
        <section class="container">
            
            
            <form class="formulario">
                <fieldset>
                    <legend>Contáctanos</legend>
                   
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre:</label>
                            <input class="input-text" type="text" placeholder="Juan Perez">
                        </div>
     
                        <div class="campo">
                            <label>Teléfono:</label>
                            <input class="input-text" type="number" placeholder="12345678">
                        </div>
     
                        <div class="campo">
                            <label>Correo:</label>
                            <input class="input-text" type="email" placeholder="correo@correo.com">
                        </div>
     
                        <div class="campo">
                            <label>Mensaje:</label>
                            <textarea class="input-text" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div> <!--.contenedor-campos-->
     
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit"  value="Enviar">
                    </div>
                
                </fieldset>
            </form>
        </section>

        <section class="redes">
            <h3>Nuestras Redes</h3>
            <ul>
                <li><i class="fab fa-facebook-f"></i> Facebook</li>
                <li><i class="fab fa-twitter"></i> Twitter</li>
                <li><i class="fab fa-instagram"></i>Instagram</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biografías.com. Todos los derechos reservados.</p>
        <p>Teléfono: +503 7450 0147</p>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
